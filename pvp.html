<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PvP - Академия Инвокера</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .invoker-bg {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
        .invoker-text {
            background: linear-gradient(to right, #f59e0b, #f97316, #f59e0b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: shine 3s linear infinite;
        }
        @keyframes shine {
            to { background-position: 200% center; }
        }
    </style>
</head>
<body class="invoker-bg text-white min-h-screen">
    <div class="container mx-auto px-4 py-8 pb-20">
        <!-- Header -->
        <header class="flex items-center justify-between mb-8">
            <button onclick="goBack()" class="text-yellow-400 hover:text-yellow-300 transition-colors">
                <i class="fas fa-arrow-left text-xl mr-2"></i>
                Назад
            </button>
            <h1 class="text-3xl font-bold invoker-text">PvP Арена</h1>
            <button onclick="showTopPlayers()" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center">
                <i class="fas fa-crown mr-2"></i>
                Топ-игроки
            </button>
        </header>

        <!-- PvP Content -->
        <main class="flex flex-col items-center justify-center min-h-96">
            <div id="fight-button" class="">
                <button onclick="startFight()" class="w-48 h-48 bg-red-600 hover:bg-red-700 rounded-full flex flex-col items-center justify-center text-white font-bold text-xl transition-all hover:scale-105 shadow-lg border-4 border-red-500">
                    <i class="fas fa-fist-raised text-4xl mb-2"></i>
                    <span>GO FIGHT</span>
                </button>
            </div>
            
            <!-- Item Crafting Section -->
            <div id="item-crafting" class="hidden">
                <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                    <!-- Target Item -->
                    <div class="text-center mb-6">
                        <h3 class="text-xl font-bold mb-4 text-yellow-400">Собери предмет:</h3>
                        <div class="bg-gray-700 rounded-lg p-4 inline-block">
                            <img id="target-item-image" src="" alt="Target Item" class="w-20 h-20 mx-auto mb-2">
                            <p id="target-item-name" class="text-white font-bold"></p>
                        </div>
                        <p id="item-counter" class="text-gray-400 text-sm mt-2">1 из 56</p>
                    </div>
                    
                    <!-- Component Slots -->
                    <div class="text-center mb-6">
                        <h4 class="text-lg font-bold mb-4 text-gray-300">Компоненты:</h4>
                        <div id="component-slots" class="flex justify-center gap-4 flex-wrap">
                            <!-- Slots will be generated dynamically -->
                        </div>
                    </div>
                    
                    <!-- Available Items -->
                    <div class="text-center mb-6">
                        <h4 class="text-lg font-bold mb-4 text-gray-300">Выбери предметы:</h4>
                        <div id="available-items" class="grid grid-cols-5 gap-3 max-w-md mx-auto">
                            <!-- Items will be generated dynamically -->
                        </div>
                    </div>
                    
                    <button onclick="backToFight()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-colors">
                        Назад к бою
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="fixed bottom-0 left-0 right-0 bg-gray-900 border-t border-gray-700 z-50">
        <div class="flex justify-around items-center py-3">
            <button class="nav-btn flex flex-col items-center p-2 text-yellow-400 transition-colors">
                <i class="fas fa-sword text-xl mb-1"></i>
                <span class="text-xs">PvP</span>
            </button>
            <button class="nav-btn flex flex-col items-center p-2 text-gray-400 hover:text-yellow-400 transition-colors" onclick="navigateTo('chest')">
                <i class="fas fa-treasure-chest text-xl mb-1"></i>
                <span class="text-xs">Сундук</span>
            </button>
            <button class="nav-btn flex flex-col items-center p-2 text-gray-400 hover:text-yellow-400 transition-colors" onclick="navigateTo('leaderboard')">
                <i class="fas fa-trophy text-xl mb-1"></i>
                <span class="text-xs">Рейтинг</span>
            </button>
        </div>
    </nav>

        function startFight() {
            document.getElementById('fight-button').classList.add('hidden');
            document.getElementById('item-crafting').classList.remove('hidden');
            
            const itemKeys = Object.keys(dotaItems);
            const availableItemKeys = itemKeys.filter(key => !usedItems.includes(key));
            
            // If all items used, reset the session
            if (availableItemKeys.length === 0) {
                usedItems = [];
                availableItemKeys.push(...itemKeys);
            }
            
            const randomKey = availableItemKeys[Math.floor(Math.random() * availableItemKeys.length)];
            const randomItem = dotaItems[randomKey];
            usedItems.push(randomKey);
            currentTargetItem = randomItem;
            
            document.getElementById('target-item-image').src = randomItem.image;
            document.getElementById('target-item-name').textContent = randomItem.name;
            
            // Update counter
            const totalItems = Object.keys(dotaItems).length;
            document.getElementById('item-counter').textContent = `${correctAnswers + 1} из ${totalItems}`;
            
            const slotsContainer = document.getElementById('component-slots');
            slotsContainer.innerHTML = '';
            
            randomItem.components.forEach((component, index) => {
                const slot = document.createElement('div');
                slot.className = 'bg-gray-600 border-2 border-dashed border-gray-500 rounded-lg w-16 h-16 flex items-center justify-center slot cursor-pointer';
                slot.innerHTML = `<i class="fas fa-question text-gray-400 text-2xl"></i>`;
                slot.setAttribute('data-component', component.name);
                slot.setAttribute('data-filled', 'false');
                slot.onclick = () => {
                    if (slot.getAttribute('data-filled') === 'true') {
                        removeComponent(slot);
                    }
                };
                slotsContainer.appendChild(slot);
            });
            
            const itemsContainer = document.getElementById('available-items');
            itemsContainer.innerHTML = '';
            
            const availableItems = [...randomItem.components];
            const remainingItems = allItems.filter(item => 
                !randomItem.components.some(comp => comp.name === item.name)
            );
            const shuffledRemaining = remainingItems.sort(() => Math.random() - 0.5);
            availableItems.push(...shuffledRemaining.slice(0, 10 - availableItems.length));
            
            const finalItems = availableItems.sort(() => Math.random() - 0.5);
            
            finalItems.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'bg-gray-700 hover:bg-gray-600 rounded-lg p-1 cursor-pointer transition-colors available-item';
                itemDiv.innerHTML = `<img src="${item.image}" alt="${item.name}" class="w-14 h-14 mx-auto">`;
                itemDiv.setAttribute('data-item-name', item.name);
                itemDiv.setAttribute('data-item-image', item.image);
                itemDiv.onclick = () => selectItem(itemDiv);
                itemsContainer.appendChild(itemDiv);
            });
        }
        
        function selectItem(itemElement) {
            const itemName = itemElement.getAttribute('data-item-name');
            const itemImage = itemElement.getAttribute('data-item-image');
            
            // Find first empty slot
            const slots = document.querySelectorAll('.slot');
            for (let slot of slots) {
                if (slot.getAttribute('data-filled') === 'false') {
                    slot.innerHTML = `<img src="${itemImage}" alt="${itemName}" class="w-12 h-12">`;
                    slot.setAttribute('data-filled', 'true');
                    slot.setAttribute('data-selected-item', itemName);
                    itemElement.style.opacity = '0.3';
                    itemElement.style.filter = 'blur(1px)';
                    itemElement.onclick = () => returnItemFromAvailable(itemElement);
                    
                    // Check if all slots are filled
                    const filledSlots = document.querySelectorAll('.slot[data-filled="true"]');
                    if (filledSlots.length === currentTargetItem.components.length) {
                        checkRecipe();
                    }
                    break;
                }
            }
        }
        
        function checkRecipe() {
            const slots = document.querySelectorAll('.slot');
            const selectedItems = Array.from(slots).map(slot => slot.getAttribute('data-selected-item'));
            const requiredComponents = currentTargetItem.components.map(comp => comp.name);
            
            // Check if selected items match required components (order doesn't matter)
            const isCorrect = selectedItems.length === requiredComponents.length && 
                             selectedItems.every(item => requiredComponents.includes(item)) &&
                             requiredComponents.every(comp => selectedItems.includes(comp));
            
            // Show result with colored borders
            slots.forEach(slot => {
                if (isCorrect) {
                    slot.classList.remove('border-gray-500', 'border-dashed', 'bg-gray-600');
                    slot.classList.add('border-green-400', 'border-solid', 'border-4', 'bg-green-500');
                    slot.innerHTML = `<i class="fas fa-check text-white text-3xl"></i>`;
                } else {
                    slot.classList.remove('border-gray-500', 'border-dashed');
                    slot.classList.add('border-red-500', 'border-solid', 'border-4');
                }
            });
            
            // Wait 1 second then proceed
            setTimeout(() => {
                if (isCorrect) {
                    correctAnswers++;
                    startFight(); // Start next item
                }
            }, 1000);
        }
        
        function removeComponent(slot) {
            const itemName = slot.getAttribute('data-selected-item');
            
            // Clear the slot
            slot.innerHTML = `<i class="fas fa-question text-gray-400 text-2xl"></i>`;
            slot.setAttribute('data-filled', 'false');
            slot.setAttribute('data-selected-item', '');
            slot.onclick = () => {
                if (slot.getAttribute('data-filled') === 'true') {
                    removeComponent(slot);
                }
            };
            
            // Reset all slots styling to default when any item is removed
            const allSlots = document.querySelectorAll('.slot');
            allSlots.forEach(s => {
                s.classList.remove('border-red-500', 'border-green-400', 'border-solid', 'border-4', 'bg-green-500');
                s.classList.add('border-gray-500', 'border-dashed', 'bg-gray-600');
            });
            
            // Restore the item in available items
            const availableItems = document.querySelectorAll('.available-item');
            availableItems.forEach(item => {
                if (item.getAttribute('data-item-name') === itemName) {
                    item.style.opacity = '1';
                    item.style.filter = 'none';
                    item.onclick = () => selectItem(item);
                }
            });
        }
        
        function returnItemFromAvailable(itemElement) {
            const itemName = itemElement.getAttribute('data-item-name');
            
            // Find the slot with this item
            const slots = document.querySelectorAll('.slot');
            for (let slot of slots) {
                if (slot.getAttribute('data-selected-item') === itemName) {
                    removeComponent(slot);
                    break;
                }
            }
        }
        
        function backToFight() {
            document.getElementById('item-crafting').classList.add('hidden');
            document.getElementById('fight-button').classList.remove('hidden');
            currentTargetItem = null;
            usedItems = []; // Reset session when going back
            correctAnswers = 0; // Reset counter
        }

        function showTopPlayers() {
            console.log('Showing top players');
        }
    </script>
