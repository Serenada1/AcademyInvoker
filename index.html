<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>МАНА Бот</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0c0c1c, #02030a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .top-stats {
      width: 100%;
      padding: 12px;
      display: flex;
      justify-content: space-around;
      background: #1f1f2f;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
    }

    .stat-box {
      background: linear-gradient(145deg, #292940, #3a3a5a);
      border-radius: 10px;
      padding: 10px 14px;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.2);
    }

    .progress-container {
      width: 90%;
      margin: 10px 0;
    }

    .level-info {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-bottom: 4px;
      color: #aaa;
    }

    .level-bar {
      background: #2a2a3a;
      height: 8px;
      border-radius: 5px;
      overflow: hidden;
    }

    .level-fill {
      height: 100%;
      background: linear-gradient(90deg, #00bcd4, #2196f3);
      width: 40%;
    }

    .center-sphere {
      margin-top: 10px;
      width: 160px;
      height: 160px;
      background-image: url('https://i.imgur.com/BfQLKMG.png');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      box-shadow: 0 0 20px #ff5722, inset 0 0 10px #ff9800;
      animation: pulse 1.5s infinite;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .center-sphere:active {
      transform: scale(0.95);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px #ff5722, inset 0 0 8px #ff9800; }
      50% { box-shadow: 0 0 30px #ff5722, inset 0 0 12px #ffc107; }
      100% { box-shadow: 0 0 15px #ff5722, inset 0 0 8px #ff9800; }
    }

    .energy-counter {
      margin-top: 15px;
      font-size: 18px;
      color: #f44336;
    }

    .bottom-nav {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #121222;
      padding: 10px 0;
      border-top: 1px solid #2c2c3c;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 10px;
      color: #ccc;
    }

    .nav-item img {
      width: 20px;
      height: 20px;
      margin-bottom: 4px;
    }

  </style>
</head>
<body>
  <div class="top-stats">
    <div class="stat-box">ENERGY<br>4000 LVL 4</div>
    <div class="stat-box">MULTITAP<br>4000 LVL 4</div>
  </div>

  <div class="progress-container">
    <div class="level-info">
      <span>LVL 5</span>
      <span>LVL 6</span>
    </div>
    <div class="level-bar">
      <div class="level-fill"></div>
    </div>
  </div>

  <div class="center-sphere" onclick="tap()"></div>
  <div class="energy-counter" id="energy-display">3336.00</div>

  <div class="bottom-nav">
    <div class="nav-item"><img src="https://cdn-icons-png.flaticon.com/512/892/892458.png" /><div>Габен</div></div>
    <div class="nav-item"><img src="https://cdn-icons-png.flaticon.com/512/471/471664.png" /><div>Кейсы</div></div>
    <div class="nav-item"><img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" /><div>Магазин</div></div>
    <div class="nav-item"><img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" /><div>Друзья</div></div>
    <div class="nav-item"><img src="https://cdn-icons-png.flaticon.com/512/1827/1827534.png" /><div>Задания</div></div>
    <div class="nav-item"><img src="https://cdn-icons-png.flaticon.com/512/2883/2883848.png" /><div>Инвентарь</div></div>
  </div>

  <script>
    let energy = 3336;
    function tap() {
      energy += 1;
      document.getElementById("energy-display").textContent = energy.toFixed(2);
    }
  </script>
</body>
</html>
