<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–ê–ù–ê –ë–æ—Ç ‚Äî Dota Style</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#0f0f17, #1c1c28);
      background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
      color: #f0e6d2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      padding: 20px;
    }

    .mana {
      font-size: 26px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #87CEFA;
      text-shadow: 0 0 6px #00ffff;
    }

    .mana::before {
      content: "üí† ";
    }

    .level-bar {
      width: 80%;
      height: 20px;
      background: #2a2a3d;
      border: 1px solid #555;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .level-fill {
      height: 100%;
      background: linear-gradient(90deg, #32cd32, #66ff66);
      width: 0%;
      transition: width 0.3s ease;
    }

    .tap-button {
      width: 170px;
      height: 170px;
      background: radial-gradient(circle at 30% 30%, #b39ddb, #673ab7);
      border: 3px solid #d1c4e9;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      box-shadow: inset 0 0 20px #4527a0, 0 0 15px #9575cd;
      text-shadow: 0 0 8px #fff;
    }

    .tap-button:active {
      transform: scale(0.92);
      box-shadow: inset 0 0 30px #311b92, 0 0 20px #7e57c2;
    }

    .boosts {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .boost {
      background: linear-gradient(#2a2a2a, #1a1a1a);
      padding: 12px 20px;
      border: 2px solid #999;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 10px #666;
      font-weight: bold;
      color: #f0e6d2;
    }

    .boost:hover {
      border-color: gold;
      box-shadow: 0 0 20px gold;
    }

    .save-button {
      margin-top: 25px;
      padding: 14px 28px;
      background: #ffca28;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 12px #ffca28;
    }

    .save-button:hover {
      background: #ffc107;
      box-shadow: 0 0 20px #ffeb3b;
    }
  </style>
</head>
<body>
  <div class="mana">–ú–ê–ù–ê: <span id="mana-count">0</span></div>
  <div class="level-bar">
    <div class="level-fill" id="level-fill"></div>
  </div>
  <div class="tap-button" id="tap-btn">üúÅ –¢–ê–ü!</div>
  <div class="boosts">
    <div class="boost" onclick="buyBoost(100)">Arcane Rune (100)</div>
    <div class="boost" onclick="buyBoost(250)">Auto-Tap Totem (250)</div>
    <div class="boost" onclick="buyBoost(500)">Crit Mask (500)</div>
  </div>
  <button class="save-button" onclick="sendDataToBot()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let mana = 0;
    let taps = 0;
    const manaCount = document.getElementById("mana-count");
    const levelFill = document.getElementById("level-fill");
    const tapBtn = document.getElementById("tap-btn");

    try {
      if (localStorage.getItem("mana")) {
        mana = parseInt(localStorage.getItem("mana"), 10);
        taps = parseInt(localStorage.getItem("taps"), 10);
      }
    } catch (e) {
      mana = 0;
      taps = 0;
    }

    updateUI();

    tapBtn.addEventListener("click", () => {
      mana++;
      taps++;
      updateUI();
    });

    function updateUI() {
      manaCount.textContent = mana;
      let levelProgress = (taps % 3000) / 30;
      levelFill.style.width = `${levelProgress}%`;

      localStorage.setItem("mana", mana);
      localStorage.setItem("taps", taps);
    }

    function buyBoost(cost) {
      if (mana >= cost) {
        mana -= cost;
        alert("–ë—É—Å—Ç –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!");
        updateUI();
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–∞–Ω—ã!");
      }
    }

    function sendDataToBot() {
      const data = { mana, taps };
      tg.sendData(JSON.stringify(data));
    }
  </script>
</body>
</html>
