<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>–ú–ê–ù–ê –ë–æ—Ç</title>
  <script src="https://telegram.org/js/telegram-web-app.js?v=5"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background: url('https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/backgrounds/bg_miniprofile.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f0e6d2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      padding: 20px;
      text-shadow: 1px 1px 2px #000;
    }

    .mana {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .level-bar {
      width: 80%;
      height: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #6f6f6f;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .level-fill {
      height: 100%;
      background: linear-gradient(90deg, #94c33c, #4d7f14);
      width: 0%;
      transition: width 0.3s ease;
    }

    .tap-button {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle at 30% 30%, #9654e0, #3c1361);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s ease, box-shadow 0.3s;
      box-shadow: inset 0 0 10px #000, 0 0 20px #793db3;
      border: 4px solid #bb86fc;
    }

    .tap-button:active {
      transform: scale(0.92);
      box-shadow: 0 0 10px #bb86fc;
    }

    .boosts {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .boost {
      background: rgba(20, 20, 20, 0.7);
      padding: 12px 20px;
      border: 2px solid #c4a000;
      border-radius: 14px;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 10px #c4a000 inset;
      font-weight: bold;
      color: #fff;
    }

    .boost:hover {
      border-color: #ffeb3b;
      box-shadow: 0 0 20px #ffeb3b inset;
    }

    .save-button {
      margin-top: 25px;
      padding: 14px 28px;
      background: linear-gradient(to bottom, #e5c100, #a88b00);
      color: #000;
      border: 2px solid #5d4b00;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 12px #e5c100;
    }

    .save-button:hover {
      background: linear-gradient(to bottom, #ffe600, #c9a500);
      box-shadow: 0 0 20px #ffe600;
    }
  </style>
</head>
<body>
  <div class="mana">üí† –ú–ê–ù–ê: <span id="mana-count">0</span></div>
  <div class="level-bar">
    <div class="level-fill" id="level-fill"></div>
  </div>
  <div class="tap-button" id="tap-btn">üúÅ –¢–ê–ü!</div>
  <div class="boosts">
    <div class="boost" onclick="buyBoost(100)">Arcane Rune (100)</div>
    <div class="boost" onclick="buyBoost(250)">Totem of Auto-Tap (250)</div>
    <div class="boost" onclick="buyBoost(500)">Crit Mask (500)</div>
  </div>
  <button class="save-button" onclick="sendDataToBot()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let mana = 0;
    let taps = 0;
    const manaCount = document.getElementById("mana-count");
    const levelFill = document.getElementById("level-fill");
    const tapBtn = document.getElementById("tap-btn");

    try {
      if (localStorage.getItem("mana")) {
        mana = parseInt(localStorage.getItem("mana"), 10);
        taps = parseInt(localStorage.getItem("taps"), 10);
      }
    } catch (e) {
      mana = 0;
      taps = 0;
    }

    updateUI();

    tapBtn.addEventListener("click", () => {
      mana++;
      taps++;
      updateUI();
    });

    function updateUI() {
      manaCount.textContent = mana;
      let levelProgress = (taps % 3000) / 30;
      levelFill.style.width = `${levelProgress}%`;
      localStorage.setItem("mana", mana);
      localStorage.setItem("taps", taps);
    }

    function buyBoost(cost) {
      if (mana >= cost) {
        mana -= cost;
        alert("–ë—É—Å—Ç –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!");
        updateUI();
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–∞–Ω—ã!");
      }
    }

    function sendDataToBot() {
      const data = { mana, taps };
      tg.sendData(JSON.stringify(data));
    }
  </script>
</body>
</html>
