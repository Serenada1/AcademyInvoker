<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>–ú–ê–ù–ê –ë–æ—Ç</title>
  <script src="https://telegram.org/js/telegram-web-app.js?v=3"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0e0e1a, #1e1e2f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      padding: 20px;
    }

    .mana {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .level-bar {
      width: 90%;
      height: 22px;
      background: #333;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
      border: 2px solid #555;
    }

    .level-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff9800, #ffc107);
      width: 0%;
      transition: width 0.3s ease;
    }

    .tap-button {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s ease;
      background: none;
      border: none;
      padding: 0;
      margin-bottom: 20px;
    }

    .tap-button:active {
      transform: scale(0.92);
    }

    .exort-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255, 100, 0, 0.8);
    }

    .boosts {
      margin-top: 10px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .boost {
      background: #222;
      padding: 12px 18px;
      border: 2px solid #777;
      border-radius: 14px;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 8px #777 inset;
      font-weight: bold;
    }

    .boost:hover {
      border-color: #fff;
      box-shadow: 0 0 15px #fff inset;
    }

    .save-button {
      margin-top: 25px;
      padding: 14px 28px;
      background: #03dac5;
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 12px #03dac5;
    }

    .save-button:hover {
      background: #00bfa5;
      box-shadow: 0 0 20px #00bfa5;
    }
  </style>
</head>
<body>
  <div class="mana">–ú–ê–ù–ê: <span id="mana-count">0</span></div>
  <div class="level-bar">
    <div class="level-fill" id="level-fill"></div>
  </div>

  <div class="tap-button" id="tap-btn">
    <img src="exort.png" alt="Exort Sphere" class="exort-img" />
  </div>

  <div class="boosts">
    <div class="boost" onclick="buyBoost(100)">+2x –ú–∞–Ω–∞ (100)</div>
    <div class="boost" onclick="buyBoost(250)">+–ê–≤—Ç–æ–¢–ê–ü (250)</div>
    <div class="boost" onclick="buyBoost(500)">+–ö—Ä–∏—Ç.–£–¥–∞—Ä (500)</div>
  </div>

  <button class="save-button" onclick="sendDataToBot()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let mana = 0;
    let taps = 0;
    const manaCount = document.getElementById("mana-count");
    const levelFill = document.getElementById("level-fill");
    const tapBtn = document.getElementById("tap-btn");

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –∏–∑ localStorage
    if (localStorage.getItem("mana")) {
      mana = parseInt(localStorage.getItem("mana"), 10);
      taps = parseInt(localStorage.getItem("taps"), 10);
    }
    updateUI();

    tapBtn.addEventListener("click", () => {
      mana++;
      taps++;
      updateUI();
    });

    function updateUI() {
      manaCount.textContent = mana;
      let levelProgress = (taps % 3000) / 30;
      levelFill.style.width = `${levelProgress}%`;

      localStorage.setItem("mana", mana);
      localStorage.setItem("taps", taps);
    }

    function buyBoost(cost) {
      if (mana >= cost) {
        mana -= cost;
        alert("–ë—É—Å—Ç –∫—É–ø–ª–µ–Ω! (–ø–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –∞–ª–µ—Ä—Ç)");
        updateUI();
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ú–ê–ù–´!");
      }
    }

    function sendDataToBot() {
      const data = { mana, taps };
      tg.sendData(JSON.stringify(data));
    }
  </script>
</body>
</html>
