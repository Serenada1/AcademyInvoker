<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>–ú–ê–ù–ê –ë–æ—Ç</title>
  <script src="https://telegram.org/js/telegram-web-app.js?v=4"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      padding: 20px;
    }

    .mana {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .level-bar {
      width: 80%;
      height: 20px;
      background: #2d2d2d;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .level-fill {
      height: 100%;
      background: linear-gradient(90deg, #00ffcc, #00bfa5);
      width: 0%;
      transition: width 0.3s ease;
    }

    .tap-button {
      width: 160px;
      height: 160px;
      background: linear-gradient(145deg, #3a3a3a, #1e1e1e);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      color: #ffffff;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 15px #000, inset -4px -4px 8px #2a2a2a, inset 4px 4px 8px #0a0a0a;
    }

    .tap-button:active {
      transform: translateY(2px);
      box-shadow: inset 2px 2px 5px #000, inset -2px -2px 5px #1c1c1c;
    }

    .boosts {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .boost {
      background: #1c1c1c;
      padding: 12px 20px;
      border: 2px solid #444;
      border-radius: 14px;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 8px #111 inset;
      font-weight: bold;
      color: #fff;
    }

    .boost:hover {
      border-color: #00ffc3;
      box-shadow: 0 0 15px #00ffc3 inset;
    }

    .save-button {
      margin-top: 25px;
      padding: 14px 28px;
      background: #00ffc3;
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 12px #00ffc3;
    }

    .save-button:hover {
      background: #00bfa5;
      box-shadow: 0 0 20px #00bfa5;
    }
  </style>
</head>
<body>
  <div class="mana">–ú–ê–ù–ê: <span id="mana-count">0</span></div>
  <div class="level-bar">
    <div class="level-fill" id="level-fill"></div>
  </div>
  <div class="tap-button" id="tap-btn">–¢–ê–ü!</div>
  <div class="boosts">
    <div class="boost" onclick="buyBoost(100)">+2x –ú–∞–Ω–∞ (100)</div>
    <div class="boost" onclick="buyBoost(250)">+–ê–≤—Ç–æ–¢–ê–ü (250)</div>
    <div class="boost" onclick="buyBoost(500)">+–ö—Ä–∏—Ç.–£–¥–∞—Ä (500)</div>
  </div>
  <button class="save-button" onclick="sendDataToBot()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let mana = 0;
    let taps = 0;
    const manaCount = document.getElementById("mana-count");
    const levelFill = document.getElementById("level-fill");
    const tapBtn = document.getElementById("tap-btn");

    if (localStorage.getItem("mana")) {
      mana = parseInt(localStorage.getItem("mana"), 10);
      taps = parseInt(localStorage.getItem("taps"), 10);
    }
    updateUI();

    tapBtn.addEventListener("click", () => {
      mana++;
      taps++;
      updateUI();
    });

    function updateUI() {
      manaCount.textContent = mana;
      let levelProgress = (taps % 3000) / 30;
      levelFill.style.width = `${levelProgress}%`;

      localStorage.setItem("mana", mana);
      localStorage.setItem("taps", taps);
    }

    function buyBoost(cost) {
      if (mana >= cost) {
        mana -= cost;
        alert("–ë—É—Å—Ç –∫—É–ø–ª–µ–Ω! (–ø–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –∞–ª–µ—Ä—Ç)");
        updateUI();
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ú–ê–ù–´!");
      }
    }

    function sendDataToBot() {
      const data = { mana, taps };
      tg.sendData(JSON.stringify(data));
    }
  </script>
</body>
</html>
