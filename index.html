<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <!-- –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –∫—ç—à–∞ -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–ê–ù–ê –ë–æ—Ç</title>
  <script src="https://telegram.org/js/telegram-web-app.js?v=2"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1e1e2f, #121212);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 20px;
    }
    .mana {
      font-size: 26px;
      margin-bottom: 10px;
      font-weight: bold;
      text-shadow: 0 0 5px #4caf50;
    }
    .level-bar {
      width: 90%;
      height: 20px;
      background: #2c2c2c;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: inset 0 0 10px #000;
    }
    .level-fill {
      height: 100%;
      background: linear-gradient(90deg, #76ff03, #00e676);
      width: 0%;
      transition: width 0.4s ease;
    }
    .tap-button {
      width: 160px;
      height: 160px;
      background: radial-gradient(circle, #7c4dff, #651fff);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s ease;
      box-shadow: 0 0 20px #7c4dff;
    }
    .tap-button:active {
      transform: scale(0.95);
      box-shadow: 0 0 30px #b388ff;
    }
    .boosts {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .boost {
      background: #1f1f1f;
      padding: 12px 24px;
      border: 2px solid #555;
      border-radius: 14px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s;
      box-shadow: 0 0 8px #555 inset;
    }
    .boost:hover {
      border-color: #00e676;
      box-shadow: 0 0 12px #00e676 inset;
    }
    .save-button {
      margin-top: 30px;
      padding: 14px 28px;
      background: #03dac5;
      color: black;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 12px #03dac5;
    }
    .save-button:hover {
      background: #00bfa5;
      box-shadow: 0 0 18px #00bfa5;
    }
  </style>
</head>
<body>
  <div class="mana">–ú–ê–ù–ê: <span id="mana-count">0</span></div>
  <div class="level-bar">
    <div class="level-fill" id="level-fill"></div>
  </div>
  <div class="tap-button" id="tap-btn">–¢–ê–ü!</div>
  <div class="boosts">
    <div class="boost" onclick="buyBoost(100)">+2x –ú–∞–Ω–∞ (100)</div>
    <div class="boost" onclick="buyBoost(250)">+–ê–≤—Ç–æ–¢–ê–ü (250)</div>
    <div class="boost" onclick="buyBoost(500)">+–ö—Ä–∏—Ç.–£–¥–∞—Ä (500)</div>
  </div>
  <button class="save-button" onclick="sendDataToBot()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let mana = 0;
    let taps = 0;
    const manaCount = document.getElementById("mana-count");
    const levelFill = document.getElementById("level-fill");
    const tapBtn = document.getElementById("tap-btn");

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –∏–∑ localStorage
    if (localStorage.getItem("mana")) {
      mana = parseInt(localStorage.getItem("mana"), 10);
      taps = parseInt(localStorage.getItem("taps"), 10);
    }
    updateUI();

    tapBtn.addEventListener("click", () => {
      mana++;
      taps++;
      updateUI();
    });

    function updateUI() {
      manaCount.textContent = mana;
      let levelProgress = (taps % 3000) / 30;
      levelFill.style.width = `${levelProgress}%`;

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
      localStorage.setItem("mana", mana);
      localStorage.setItem("taps", taps);
    }

    function buyBoost(cost) {
      if (mana >= cost) {
        mana -= cost;
        alert("–ë—É—Å—Ç –∫—É–ø–ª–µ–Ω! (–≤ –±—É–¥—É—â–µ–º –±—É–¥–µ—Ç –¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å)");
        updateUI();
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ú–ê–ù–´!");
      }
    }

    function sendDataToBot() {
      const data = { mana, taps };
      tg.sendData(JSON.stringify(data));
    }
  </script>
</body>
</html>
