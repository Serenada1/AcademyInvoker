<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–ê–ù–ê –ë–æ—Ç - –ö—Ä—É—Ç–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #6b00b6, #440074);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px 20px;
      user-select: none;
    }

    .mana {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 15px;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #b285ff;
    }

    .level-bar {
      width: 90%;
      max-width: 400px;
      height: 24px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: inset 0 0 8px #7f00ff88;
      margin-bottom: 30px;
    }

    .level-fill {
      height: 100%;
      background: #b285ff;
      width: 0%;
      border-radius: 15px 0 0 15px;
      transition: width 0.3s ease;
      box-shadow: 0 0 12px #b285ffaa;
    }

    #tap-btn {
      width: 160px;
      height: 160px;
      background: #a64fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 15px #b285ffcc;
      transition: transform 0.12s ease, box-shadow 0.3s ease;
      user-select: none;
      margin-bottom: 40px;
    }
    #tap-btn:hover {
      box-shadow: 0 8px 24px #d2aaffee;
      background: #c089ff;
    }
    #tap-btn:active {
      transform: scale(0.92);
      box-shadow: 0 3px 8px #9955ffcc;
      background: #7d33ff;
    }

    .boosts {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 480px;
      margin-bottom: 40px;
    }

    .boost {
      background: rgba(255, 255, 255, 0.1);
      padding: 16px 28px;
      border-radius: 14px;
      border: 2px solid transparent;
      font-weight: 600;
      font-size: 16px;
      color: #dfc3ff;
      cursor: pointer;
      text-align: center;
      width: 130px;
      box-shadow: 0 0 12px transparent;
      transition: all 0.25s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      user-select: none;
    }
    .boost:hover {
      border-color: #c1a8ff;
      box-shadow: 0 0 15px #d1a6ffaa;
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }
    .boost.disabled {
      opacity: 0.4;
      cursor: not-allowed;
      box-shadow: none;
      border-color: transparent;
      color: #888;
    }

    .boost-icon {
      font-size: 28px;
      line-height: 1;
    }

    .save-button {
      padding: 14px 36px;
      background: #7d33ff;
      color: #fff;
      font-weight: 700;
      font-size: 18px;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      box-shadow: 0 0 15px #9955ffcc;
      user-select: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .save-button:hover {
      background: #b285ff;
      box-shadow: 0 0 25px #d2aaffee;
    }
    .save-button:active {
      background: #5a00cc;
      box-shadow: 0 0 8px #7d33ffcc;
    }

    .alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #5a00cc;
      padding: 12px 25px;
      border-radius: 20px;
      font-weight: 700;
      color: white;
      box-shadow: 0 0 10px #b285ffbb;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 10;
    }
    .alert.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="mana">–ú–ê–ù–ê: <span id="mana-count">0</span></div>
  <div class="level-bar">
    <div class="level-fill" id="level-fill"></div>
  </div>

  <div id="tap-btn" title="–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –º–∞–Ω—É!">–¢–ê–ü!</div>

  <div class="boosts">
    <div class="boost" id="boost-x2" data-cost="100" title="–£–¥–≤–∞–∏–≤–∞–µ—Ç –º–∞–Ω—É –∑–∞ —Ç–∞–ø">
      <div class="boost-icon">‚ö°Ô∏è</div>
      +2x –ú–∞–Ω–∞<br><small>(100 –º–∞–Ω—ã)</small>
    </div>
    <div class="boost" id="boost-auto" data-cost="250" title="–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Å–±–æ—Ä –º–∞–Ω—ã">
      <div class="boost-icon">ü§ñ</div>
      –ê–≤—Ç–æ–¢–ê–ü<br><small>(250 –º–∞–Ω—ã)</small>
    </div>
    <div class="boost" id="boost-crit" data-cost="500" title="–®–∞–Ω—Å –∫—Ä–∏—Ç–∏—á–µ—Å–∫–æ–≥–æ —É–¥–∞—Ä–∞">
      <div class="boost-icon">üéØ</div>
      –ö—Ä–∏—Ç.–£–¥–∞—Ä<br><small>(500 –º–∞–Ω—ã)</small>
    </div>
  </div>

  <button class="save-button" id="save-btn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>

  <div class="alert" id="alert-msg"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // –ù–∞—á–∞–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
    let mana = 0;
    let taps = 0;
    let manaMultiplier = 1;
    let autoTapEnabled = false;
    let critChance = 0;

    // –≠–ª–µ–º–µ–Ω—Ç—ã
    const manaCount = document.getElementById("mana-count");
    const levelFill = document.getElementById("level-fill");
    const tapBtn = document.getElementById("tap-btn");
    const alertMsg = document.getElementById("alert-msg");

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –∏–∑ localStorage
    if (localStorage.getItem("mana")) {
      mana = parseInt(localStorage.getItem("mana"));
      taps = parseInt(localStorage.getItem("taps"));
      manaMultiplier = parseInt(localStorage.getItem("manaMultiplier")) || 1;
      autoTapEnabled = localStorage.getItem("autoTapEnabled") === "true";
      critChance = parseFloat(localStorage.getItem("critChance")) || 0;
    }
    updateUI();

    // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –∞–ª–µ—Ä—Ç–∞
    function showAlert(text) {
      alertMsg.textContent = text;
      alertMsg.classList.add("show");
      setTimeout(() => alertMsg.classList.remove("show"), 2000);
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
    function updateUI() {
      manaCount.textContent = mana;
      let levelProgress = (taps % 3000) / 30;
      levelFill.style.width = `${levelProgress}%`;

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
      localStorage.setItem("mana", mana);
      localStorage.setItem("taps", taps);
      localStorage.setItem("manaMultiplier", manaMultiplier);
      localStorage.setItem("autoTapEnabled", autoTapEnabled);
      localStorage.setItem("critChance", critChance);

      // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏, –µ—Å–ª–∏ –º–∞–Ω—ã –º–∞–ª–æ
      document.querySelectorAll('.boost').forEach(btn => {
        const cost = parseInt(btn.dataset.cost);
        if (mana < cost) {
          btn.classList.add('disabled');
        } else {
          btn.classList.remove('disabled');
        }
      });
    }

    // –¢–∞–ø ‚Äî –¥–æ–±–∞–≤–ª—è–µ–º –º–∞–Ω—É —Å —É—á—ë—Ç–æ–º –º–Ω–æ–∂–∏—Ç–µ–ª—è –∏ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–æ–≥–æ —É–¥–∞—Ä–∞
    tapBtn.addEventListener("click", () => {
      let gainedMana = manaMultiplier;

      // –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–π —É–¥–∞—Ä —Å —à–∞–Ω—Å–æ–º critChance
      if (Math.random() < critChance) {
        gainedMana *= 3;
        showAlert("–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–π —É–¥–∞—Ä! x3 –ú–∞–Ω–∞!");
      }

      mana += gainedMana;
      taps++;
      updateUI();

      // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ —Ç–∞–ø
      tapBtn.style.transform = "scale(0.9)";
      setTimeout(() => (tapBtn.style.transform = "scale(1)"), 100);
    });

    // –ë—É—Å—Ç—ã
    document.getElementById("boost-x2").addEventListener("click", () => buyBoost("manaMultiplier", 2, 100));
    document.getElementById("boost-auto").addEventListener("click", () => buyBoost("autoTapEnabled", true, 250));
    document.getElementById("boost-crit").addEventListener("click", () => buyBoost("critChance", 0.2, 500)); // 20% –∫—Ä–∏—Ç

    function buyBoost(type, value, cost) {
      if (mana < cost) {
        showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ú–ê–ù–´!");
        return;
      }
      mana -= cost;

      if (type === "manaMultiplier") {
        manaMultiplier = value;
        showAlert("–£–¥–≤–æ–µ–Ω–∏–µ –º–∞–Ω—ã –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–æ!");
      } else if (type === "autoTapEnabled") {
        autoTapEnabled = value;
        showAlert("–ê–≤—Ç–æ–¢–ê–ü –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!");
        if (autoTapEnabled) startAutoTap();
      } else if (type === "critChance") {
        critChance = value;
        showAlert("–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–π —É–¥–∞—Ä –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!");
      }

      updateUI();
    }

    // –ê–≤—Ç–æ —Ç–∞–ø
    let autoTapInterval = null;
    function startAutoTap() {
      if (autoTapInterval) return;
      autoTapInterval = setInterval(() => {
        let gainedMana = manaMultiplier;
        // –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–π —É–¥–∞—Ä —Å —à–∞–Ω—Å–æ–º critChance
        if (Math.random() < critChance) {
          gainedMana *= 3;
          showAlert("–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–π —É–¥–∞—Ä! x3 –ú–∞–Ω–∞!");
        }
        mana += gainedMana;
        taps++;
        updateUI();
      }, 2000);
    }
    if (autoTapEnabled) startAutoTap();

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤ –±–æ—Ç–∞
    document.getElementById("save-btn").addEventListener("click", () => {
      const data = { mana, taps, manaMultiplier, autoTapEnabled, critChance };
      tg.sendData(JSON.stringify(data));
      showAlert("–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω!");
    });
  </script>
</body>
</html>
