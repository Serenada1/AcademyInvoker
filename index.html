<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–ê–ù–ê –ë–æ—Ç</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      padding: 20px;
    }
    .mana {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .level-bar {
      width: 80%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .level-fill {
      height: 100%;
      background: #4caf50;
      width: 0%;
    }
    .tap-button {
      width: 150px;
      height: 150px;
      background: #6200ea;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s ease;
    }
    .tap-button:active {
      transform: scale(0.95);
    }
    .boosts {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .boost {
      background: #1e1e1e;
      padding: 10px 20px;
      border: 2px solid #555;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
    }
    .boost:hover {
      border-color: #fff;
    }
    .save-button {
      margin-top: 25px;
      padding: 12px 24px;
      background: #03dac5;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .save-button:hover {
      background: #00bfa5;
    }
  </style>
</head>
<body>
  <div class="mana">–ú–ê–ù–ê: <span id="mana-count">0</span></div>
  <div class="level-bar">
    <div class="level-fill" id="level-fill"></div>
  </div>
  <div class="tap-button" id="tap-btn">–¢–ê–ü!</div>
  <div class="boosts">
    <div class="boost" onclick="buyBoost(100)">+2x –ú–∞–Ω–∞ (100)</div>
    <div class="boost" onclick="buyBoost(250)">+–ê–≤—Ç–æ–¢–ê–ü (250)</div>
    <div class="boost" onclick="buyBoost(500)">+–ö—Ä–∏—Ç.–£–¥–∞—Ä (500)</div>
  </div>
  <button class="save-button" onclick="sendDataToBot()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let mana = 0;
    let taps = 0;
    const manaCount = document.getElementById("mana-count");
    const levelFill = document.getElementById("level-fill");
    const tapBtn = document.getElementById("tap-btn");

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –∏–∑ localStorage
    if (localStorage.getItem("mana")) {
      mana = parseInt(localStorage.getItem("mana"));
      taps = parseInt(localStorage.getItem("taps"));
    }
    updateUI();

    tapBtn.addEventListener("click", () => {
      mana++;
      taps++;
      updateUI();
    });

    function updateUI() {
      manaCount.textContent = mana;
      let levelProgress = (taps % 3000) / 30;
      levelFill.style.width = `${levelProgress}%`;

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
      localStorage.setItem("mana", mana);
      localStorage.setItem("taps", taps);
    }

    function buyBoost(cost) {
      if (mana >= cost) {
        mana -= cost;
        alert("–ë—É—Å—Ç –∫—É–ø–ª–µ–Ω! (–ø–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –∞–ª–µ—Ä—Ç)");
        updateUI();
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ú–ê–ù–´!");
      }
    }

    function sendDataToBot() {
      const data = { mana, taps };
      tg.sendData(JSON.stringify(data));
    }
  </script>
</body>
</html>
