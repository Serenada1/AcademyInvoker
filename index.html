<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>–ú–ê–ù–ê –ë–æ—Ç</title>
  <script src="https://telegram.org/js/telegram-web-app.js?v=7"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2b2b45);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      padding: 20px;
    }

    .mana {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .level-bar {
      width: 80%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .level-fill {
      height: 100%;
      background: linear-gradient(90deg, #4caf50, #8bc34a);
      width: 0%;
      transition: width 0.3s ease;
    }

    .tap-button {
      width: 160px;
      height: 160px;
      background: radial-gradient(circle at 30% 30%, #7c4dff, #6200ea);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 20px #6200ea;
      /* 3D —ç—Ñ—Ñ–µ–∫—Ç */
      filter: drop-shadow(0 4px 3px rgba(0,0,0,0.4));
    }

    .tap-button:active {
      transform: scale(0.95);
      box-shadow: 0 0 30px #3700b3;
    }

    .boosts {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .boost {
      background: #222;
      padding: 12px 20px;
      border: 2px solid #777;
      border-radius: 14px;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 8px #777 inset;
      font-weight: bold;
    }

    .boost:hover {
      border-color: #fff;
      box-shadow: 0 0 15px #fff inset;
    }

    .save-button {
      margin-top: 25px;
      padding: 14px 28px;
      background: #03dac5;
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 12px #03dac5;
    }

    .save-button:hover {
      background: #00bfa5;
      box-shadow: 0 0 20px #00bfa5;
    }
  </style>
</head>
<body>
  <div class="mana">–ú–ê–ù–ê: <span id="mana-count">0</span></div>
  <div class="level-bar">
    <div class="level-fill" id="level-fill"></div>
  </div>
  <div class="tap-button" id="tap-btn">–¢–ê–ü!</div>
  <div class="boosts">
    <div class="boost" onclick="buyBoost(100)">+2x –ú–∞–Ω–∞ (100)</div>
    <div class="boost" onclick="buyBoost(250)">+–ê–≤—Ç–æ–¢–ê–ü (250)</div>
    <div class="boost" onclick="buyBoost(500)">+–ö—Ä–∏—Ç.–£–¥–∞—Ä (500)</div>
  </div>
  <button class="save-button" onclick="sendDataToBot()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let mana = 0;
    let taps = 0;
    const manaCount = document.getElementById("mana-count");
    const levelFill = document.getElementById("level-fill");
    const tapBtn = document.getElementById("tap-btn");

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –∏–∑ localStorage
    if (localStorage.getItem("mana")) {
      mana = parseInt(localStorage.getItem("mana"), 10);
      taps = parseInt(localStorage.getItem("taps"), 10);
    }
    updateUI();

    tapBtn.addEventListener("click", () => {
      mana++;
      taps++;
      updateUI();
    });

    function updateUI() {
      manaCount.textContent = mana;
      let levelProgress = (taps % 3000) / 30;
      levelFill.style.width = `${levelProgress}%`;

      localStorage.setItem("mana", mana);
      localStorage.setItem("taps", taps);
    }

    function buyBoost(cost) {
      if (mana >= cost) {
        mana -= cost;
        alert("–ë—É—Å—Ç –∫—É–ø–ª–µ–Ω! (–ø–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –∞–ª–µ—Ä—Ç)");
        updateUI();
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ú–ê–ù–´!");
      }
    }

    function sendDataToBot() {
      const data = { mana, taps };
      tg.sendData(JSON.stringify(data));
    }


    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç –±–æ—Ç–∞ —Å –ø—Ä–æ–≥—Ä–µ—Å—Å–æ–º
    tg.onEvent("message", (data) => {
      try {
        const progress = JSON.parse(data);
        mana = progress.mana || 0;
        taps = progress.taps || 0;
        updateUI();
      } catch (e) {
        console.log("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å", e);
      }
    });
  </script>
</body>
</html>
